<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gasto Calórico</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h3 class="resumo">O gasto calórico basal é a quantidade de energia que o organismo gasta mesmo estando descansando ou dormindo. Aqui você fica sabendo a quantidade de calorias que deve ingerir por dia para satisfazer as necessidades do corpo.</h3>
    <header class="header">
        <h1 class="titulo">Calculadora do gasto calórico</h1>
    </header>
    <div class="caixaprincipal">
        <div class="caixa-dos-dados">
           
                <select id="valor">
                    <option>Homem</option>
                    <option>Mulher</option>
                </select>

            <label>
                sua idade : <br>
                <input type="number" placeholder="Ex : 19">
            </label>

            <label>
                seu peso : <br>
                <input type="number" placeholder="Ex : 92">
            </label>

            <label>
                sua altura : <br>
                <input type="number" placeholder="Ex : 186">
            </label>



        </div>

    </div>
    <div class="containerfinal">
        <div class="caixafinal">
            <button onclick="caucular()">Caucular</button>

            <textarea readonly></textarea>
        </div>

    </div>






    <script src="javascript.js"></script>
</body>

</html>
